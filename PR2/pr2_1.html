<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 1</title>
    <style>
      input {
        font-size: 18px;
        padding: 5px;
        border-radius: 5px;
        margin-bottom: 10px;
        border: 1px solid #0000dc;
        font-family: "Times New Roman", Times, serif;
      }
    </style>
  </head>
  <body>
    <body>
      <input type="text" id="chas" size="10" />
      <script>
        function addLeadingZero(number) {
          return number < 10 ? "0" + number : number;
        }

        function time() {
          let currentTime = new Date();
          let hours = addLeadingZero(currentTime.getHours());
          let minutes = addLeadingZero(currentTime.getMinutes());
          let seconds = addLeadingZero(currentTime.getSeconds());

          chas.value = hours + ":" + minutes + ":" + seconds;
          setTimeout(time, 1000);
        }

        time();
      </script>
    </body>
  </body>
</html>
