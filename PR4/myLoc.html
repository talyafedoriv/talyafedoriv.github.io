<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wherever you go, there you are</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      #map {
        height: 400px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="button" id="watch" value="Watch me" />
      <input type="button" id="clearWatch" value="Clear watch" />
    </form>
    <div id="location">Your location will go here.</div>

    <div id="distance">Distance from College will go here.</div>
    <div id="destination-input">
      <input type="text" id="destination-lat" placeholder="Enter latitude" />
      <input type="text" id="destination-lng" placeholder="Enter longitude" />
      <input type="button" id="go-to-destination" value="Go to Destination" />
    </div>
    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./myLoc.js"></script>
  </body>
</html>
